<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em seguida vou enserir elementos onde quando voce parar o maouse podera ver qual a tag denominada</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">Citações</abbr></li>
        <li><abbr title="Use as tags &lt;code&gt; e &lt;pre&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e type=">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e type=">Listas com demarcadores</abbr></li>
    </ul>

    
</body>
</html>
